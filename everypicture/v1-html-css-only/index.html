<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jason Xie - Every Picture V1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- to be added later -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Every Picture V1</h1>
    </header>

    <main>
        <section class="gallery">
            <h2>yin-and-yang</h2>

            <p>though I may look into a more interesting layout</p>

            <article class="gallery-item">
                <img src="images/alandvcx.jpg" width="300" height="200" alt="Obscure image">
                <div class="caption"><h3>Obscure</h3></div>
            </article>

            <article class="gallery-item">
                <img src="images/bigcliffson.jpg" width="300" height="200" alt="Monolith image">
                <div class="caption"><h3>Monolith</h3></div>
            </article>

            <article class="gallery-item">
                <img src="images/brotherep.jpg" width="300" height="200" alt="Friendship image">
                <div class="caption"><h3>Friendship</h3></div>
            </article>

            <article class="gallery-item">
                <img src="images/walker.jpg" width="300" height="200" alt="Wander image">
                <div class="caption"><h3>Wander</h3></div>
            </article>

            <article class="gallery-item">
                <img src="images/dragonseye.jpg" width="300" height="200" alt="Dragon image">
                <div class="caption"><h3>Dragon</h3></div>
            </article>
        </section>
    </main>
</body>
</html>
